<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的中獎紀錄</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 14px;
    }
    h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #333;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      color: #ddd;
    }
    .card h3 {
      margin: 4px 0 8px;
      font-size: 1.1em;
      color: #eee;
      border-bottom: 1px solid #555;
      padding-bottom: 8px;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: .95em;
    }
    .info-label {
      font-weight: bold;
      color: #ccc;
    }
    .info-content {
      text-align: right;
      color: #fff;
    }
    .redeemBtn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ffc107;
      color: #000;
      font-size: 1em;
      cursor: pointer;
      transition: background .3s ease;
    }
    .redeemBtn:hover:not(:disabled) {
      background: #e0a800;
    }
    .redeemBtn.done {
      background: #666;
      color: #bbb;
      cursor: not-allowed;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: .9em;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <button class="back-btn" onclick="goBack()">← 返回遊戲</button>
  <h2>🎁 我的中獎紀錄</h2>
  <div id="list">
    <p style="text-align:center;color:#ffc107;">載入中…</p>
  </div>

  <script>
    const LIFF_ID = "1656871455-vE1ZZLJ7";
    const API     = "https://script.google.com/macros/s/AKfycbyGS0lKRFXoNrtJBlk5oOZAomRvVJ_5BTnBDfDZFY328jo5pXIDNLqggTENgdlJOULX/exec";

    let currentUserId = "";

    // 安全呼叫後端
    async function apiRequest(payload) {
      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
        mode: "cors"
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const json = await res.json();
      if (json.status !== "ok") throw new Error(json.message||"伺服器錯誤");
      return json.data;
    }

    // 初始化 LIFF + 取得紀錄
    (async () => {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        currentUserId = profile.userId;
        loadRecords();
      } catch (e) {
        console.error("初始化失敗", e);
        document.getElementById("list").innerHTML =
          `<p style="text-align:center;color:#ff6b6b;">載入失敗，請重試</p>`;
      }
    })();

    // 讀取並渲染
    async function loadRecords() {
      try {
        const arr = await apiRequest({ act: "query", userId: currentUserId });
        render(arr);
      } catch (e) {
        console.error("讀取失敗", e);
        document.getElementById("list").innerHTML =
          `<p style="text-align:center;color:#ff6b6b;">載入失敗：${e.message}</p>`;
      }
    }

    // 渲染列表
    function render(records) {
      const container = document.getElementById("list");
      if (!records.length) {
        container.innerHTML = `<p style="text-align:center;color:#aaa;">尚無中獎紀錄</p>`;
        return;
      }
      container.innerHTML = records.map(o => `
        <div class="card" id="c${o.row}">
          <h3>${o.lineName}</h3>
          <div class="info-item"><span class="info-label">中獎時間:</span><span class="info-content">${o.winTime}</span></div>
          <div class="info-item"><span class="info-label">遊戲名稱:</span><span class="info-content">${o.game}</span></div>
          <div class="info-item"><span class="info-label">優惠內容:</span><span class="info-content">${o.prize}</span></div>
          ${o.isRedeem
            ? `<button class="redeemBtn done" disabled>已核銷<br>${o.redeemTime}</button>`
            : `<button class="redeemBtn" onclick="redeem(${o.row}, this)">核銷</button>`
          }
        </div>
      `).join("");
    }

    // 核銷
    async function redeem(row, btn) {
      if (!confirm("確定要核銷此優惠券？此操作無法回復。")) return;
      btn.disabled = true; btn.textContent = "處理中…"; btn.style.background = "#555";
      try {
        const t = await apiRequest({ act: "redeem", row: row });
        btn.className = "redeemBtn done";
        btn.innerHTML = `已核銷<br>${t}`;
      } catch (e) {
        console.error("核銷失敗", e);
        alert("核銷失敗：" + e.message);
        btn.disabled = false; btn.textContent = "核銷"; btn.style.background = "#ffc107";
      }
    }

    // 返回遊戲
    function goBack() {
      if (liff.isInClient()) {
        window.location.href = 'index.html';
      } else {
        history.back();
      }
    }
  </script>
</body>
</html>
