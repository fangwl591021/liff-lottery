<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>我的中獎紀錄</title>
<style>
    body {
        margin: 0;
        background: #111; /* 深色背景 */
        color: #fff;
        font-family: "Microsoft JhengHei", Arial, sans-serif;
        padding: 14px;
    }
    h2 {
        color: #ffd700; /* 金色標題 */
        text-align: center;
        margin-bottom: 20px;
    }
    .card {
        background: #333; /* 深灰色背景圖塊 */
        border-radius: 10px;
        padding: 14px;
        margin-bottom: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 輕微陰影增加立體感 */
        color: #ddd; /* 淺灰色文字 */
    }
    .card h3 {
        margin: 4px 0 8px;
        font-size: 1.1em;
        color: #eee; /* 淺色標題 */
        border-bottom: 1px solid #555; /* 分隔線 */
        padding-bottom: 8px;
    }
    .info-item {
        display: flex; /* 使用 Flexbox 讓標籤和內容對齊 */
        justify-content: space-between; /* 內容兩端對齊 */
        margin-bottom: 6px; /* 項目間距 */
        font-size: 0.95em;
    }
    .info-label {
        font-weight: bold;
        color: #ccc; /* 標籤顏色 */
        flex-shrink: 0; /* 不壓縮標籤 */
        margin-right: 10px; /* 標籤和內容的間距 */
    }
    .info-content {
        text-align: right; /* 內容靠右對齊 */
        flex-grow: 1; /* 內容區塊自動佔用剩餘空間 */
    }
    .redeemBtn {
        margin-top: 15px; /* 按鈕上方間距 */
        width: 100%;
        padding: 12px; /* 增大按鈕點擊區域 */
        border: none;
        border-radius: 8px; /* 圓角更大 */
        background: #ffc107; /* 核銷按鈕顏色 */
        color: #000;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s ease; /* 平滑過渡效果 */
    }
    .redeemBtn:hover:not(:disabled) {
        background: #e0a800; /* 懸停效果 */
    }
    .redeemBtn.done {
        background: #666; /* 已核銷按鈕背景 */
        color: #bbb; /* 已核銷按鈕文字顏色 */
        cursor: not-allowed;
    }
    .redeemBtn.done:hover {
        background: #666; /* 已核銷按鈕懸停無變化 */
    }
    p {
        text-align: center;
        color: #aaa; /* 淺灰色文字 */
        margin-top: 20px;
    }
</style>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<h2>🎁 我的中獎紀錄</h2>
<div id="list"></div>

<script>
/* ★ 換成自己的 LIFF_ID & Apps Script URL */
const LIFF_ID = "1656871455-vE1ZZLJ7";
// 請確保這是您最新部署的 Apps Script Web App 的 URL
const API = "https://script.google.com/macros/s/AKfycbxTORUb2_FsWEtulvJrnVjDBijdMNZZbO5UMwLdYvZ8IGeQ0zmi9USTNR6r5CdIHeqt/exec"; // <-- 請更新為您實際的 URL

const $ = sel => document.querySelector(sel);

/* ---------- 取得紀錄 ---------- */
(async () => {
    try {
        await liff.init({liffId:LIFF_ID});
        if(!liff.isLoggedIn()){ liff.login(); return; }
        const uid = (await liff.getProfile()).userId;

        const rec = await fetch(API, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({act: 'query', userId: uid})
        })
        .then(r => {
            if (!r.ok) throw new Error(`HTTP error! status: ${r.status}`);
            return r.json();
        })
        .then(d => {
            if (d.status === 'ok') {
                return d.data || [];
            } else {
                throw new Error(d.message || 'Error from Apps Script');
            }
        })
        .catch(e => {
            console.error("Fetch record error:", e);
            alert("載入中獎紀錄失敗，請檢查網路或稍後再試。");
            return []; // Return empty array on error
        });
        render(rec);
    } catch (error) {
        console.error("LIFF initialization or record query failed:", error);
        alert("應用程式載入失敗，請重試或檢查網路連線。");
        $("#list").innerHTML = "<p style='text-align:center; color:red;'>載入失敗，請重試。</p>";
    }
})();

/* ---------- 渲染列表 ---------- */
function render(arr){
    if(!arr.length){
        $("#list").innerHTML="<p style='text-align:center'>尚無中獎紀錄</p>";
        return;
    }
    $("#list").innerHTML = arr.map(o => `
        <div class="card" id="c${o.row}">
            <h3>${o.lineName}</h3>
            <div class="info">
                <div class="info-item">
                    <span class="info-label">中獎時間:</span>
                    <span class="info-content">${o.winTime}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">遊戲名稱:</span>
                    <span class="info-content">${o.game}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">優惠內容:</span>
                    <span class="info-content">${o.prize}</span>
                </div>
            </div>
            ${o.isRedeem
                ? `<button class="redeemBtn done" disabled>已核銷<br>${o.redeemTime}</button>`
                : `<button class="redeemBtn" onclick="redeem(${o.row},this)">核銷</button>`
            }
        </div>`).join('');
}

/* ---------- 核銷 ---------- */
async function redeem(row,btn){
    btn.disabled=true; btn.textContent="處理中…"; btn.style.background="#555";
    try {
        const response = await fetch(API,{
            method:"POST",
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({act:'redeem', row:row})
        });
        const d = await response.json();

        if (d.status === 'ok') {
            const t = d.data || '';
            btn.className="redeemBtn done";
            btn.innerHTML=`已核銷<br>${t}`;
        } else {
            throw new Error(d.message || 'Error redeeming prize');
        }
    } catch (e) {
        console.error("Redeem error:", e);
        alert("核銷失敗，請重試: " + e.message);
        btn.disabled=false; btn.textContent="核銷"; btn.style.background="#ffc107";
    }
}
</script>
</body>
</html>
