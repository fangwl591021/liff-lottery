<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>轉轉小瑪莉</title>
  <style>
    body { background:#000; color:#fff; text-align:center; font-family:"Microsoft JhengHei"; }
    button { padding:20px; margin-top:20px; width:80%; font-size:1.5em; }
    video { width:80%; max-width:400px; margin-top:20px; display:none; }
  </style>
</head>
<body>
  <h1>🎉 轉轉小瑪莉 🎉</h1>
  <button id="startBtn">開始抽獎</button>
  <video id="drawVideo" playsinline>
    <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4" type="video/mp4">
  </video>
  <script>
    const startBtn = document.getElementById("startBtn");
    const video = document.getElementById("drawVideo");
    startBtn.addEventListener("click", () => {
      startBtn.style.display="none";
      video.style.display="block";
      video.currentTime=0;
      video.play()
        .then(() => console.log("影片播放中"))
        .catch(err => console.error("影片播放失敗", err));
    });
  </script>
</body>
</html>
