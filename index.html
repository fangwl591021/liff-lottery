<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>轉轉小瑪莉</title>
  <style>
    body { background:#000; color:#fff; text-align:center; font-family:"Microsoft JhengHei"; }
    button { padding:20px; margin-top:20px; width:80%; font-size:1.5em; }
    video { width:100%; max-width:400px; margin-top:20px; display:none; }
    #result { margin-top:20px; font-size:2em; display:none; }
    #form { display:none; margin-top:20px; }
    input { font-size:1em; padding:10px; width:80%; margin:5px auto; display:block; }
  </style>
</head>
<body>
  <h1>🎉 轉轉小瑪莉 🎉</h1>
  <button id="startBtn">開始抽獎</button>
  <video id="drawVideo" playsinline>
    <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4" type="video/mp4">
  </video>
  <div id="result"></div>
  <div id="form">
    <input id="name" placeholder="請輸入姓名">
    <input id="phone" placeholder="請輸入電話">
    <button id="sendBtn">送出資料</button>
  </div>
  <script>
    const startBtn = document.getElementById("startBtn");
    const video = document.getElementById("drawVideo");
    const result = document.getElementById("result");
    const form = document.getElementById("form");
    const sendBtn = document.getElementById("sendBtn");

    // 你的 Apps Script WebApp 部署網址
    const appsScriptUrl = "https://script.google.com/macros/s/AKfycbx9e3IPpFgyvpVJ_1lYmuzTgC_12_9F2Jtsw3DKugqfpA4M41htb4V8V3xfjvg2bBuK/exec";

    let userId = "testUser123";  // 先假設用戶id (可之後接LIFF)

    startBtn.addEventListener("click", () => {
      startBtn.style.display="none";
      video.style.display="block";
      video.currentTime=0;
      video.play().catch(err => console.error("影片播放失敗", err));
    });

    video.onended = () => {
      const isWin = Math.random() < 0.5; // 50% 機率
      video.style.display="none";
      result.style.display="block";
      if(isWin){
        result.textContent="🎉 恭喜中獎！";
        form.style.display="block";
      }else{
        result.textContent="😭 銘謝惠顧，再接再厲！";
        startBtn.style.display="block";
      }
    }

    sendBtn.addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if(!name || !phone){
        alert("請輸入完整資料");
        return;
      }
      sendBtn.disabled = true;
      sendBtn.textContent = "送出中...";

      // 使用 GET 傳參數到 Apps Script
      const url = `${appsScriptUrl}?userId=${encodeURIComponent(userId)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&prize=轉轉小瑪莉&date=${encodeURIComponent(new Date().toISOString())}`;
      fetch(url)
        .then(res => res.text())
        .then(msg => {
          alert("✅ 已送出，感謝您！");
          form.style.display="none";
          result.textContent = "🎉 請期待工作人員聯繫";
        })
        .catch(err => {
          console.error("送出失敗", err);
          alert("送出失敗，請稍後再試");
          sendBtn.disabled = false;
          sendBtn.textContent = "重新送出";
        });
    });
  </script>
</body>
</html>
