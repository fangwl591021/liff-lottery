<!DOCTYPE html><html lang="zh-Hant"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>轉轉小瑪莉</title>
<style>
 body{margin:0;background:#000;color:#fff;text-align:center;font-family:"Microsoft JhengHei"}
 h1{color:gold;margin:24px 0 12px}
 #play,#submit{padding:14px 0;width:80%;max-width:320px;font-size:1.1em;border:none;border-radius:8px}
 #play{background:#28a745;color:#fff} #submit{background:#ffc107;color:#000;display:none}
 <!-- ★ 1. 只改這 1 行 CSS，讓外層寬度 100% 就能完全置中 -->
#wrapSubmit{display:flex;justify-content:center}  /* ←外層置中 */
 video{width:100%;max-width:420px;border-radius:12px;display:none;margin-top:20px}
 input{width:80%;max-width:320px;padding:10px;margin:6px 0;border-radius:6px;border:none;font-size:1em}
 #msg{margin:18px 0 8px;font-size:1.4em;font-weight:bold}
</style>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head><body>
<h1>🎰 轉轉小瑪莉</h1>
<button id="play" disabled>載入中…</button>

<video id="mv" playsinline>
 <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4">
</video>

<div id="msg"></div>

<div id="form" style="display:none">
  <input id="username" placeholder="姓名"><br>
  <input id="phone"   placeholder="手機"><br>
  <div id="wrapSubmit"><button id="submit">送出</button></div>
</div>

<audio id="winSound"
       preload="auto"
       crossorigin="anonymous"
       src="https://aiwe.cc/wp-content/uploads/2025/07/56ab24c15b72a457069c5ea42fcfc640.mp3">
</audio>


<script>
const LIFF_ID="1656871455-vE1ZZLJ7";
const API    ="https://script.google.com/macros/s/AKfycbx0pRaB0NKUcrIiegOiPrVVV3L2VCXyedu7T2SIbkx9QKctFGNBkTOzMup8i7URH8Mn/exec";

let uid="",uname="";
const btnPlay=document.getElementById("play"), mv=document.getElementById("mv"),
      msg=document.getElementById("msg"), form=document.getElementById("form"),
      inName=document.getElementById("username"), inPhone=document.getElementById("phone"),
      btnSend=document.getElementById("submit"), winSound=document.getElementById("winSound");

/* --- LIFF init --- */
(async()=>{
  await liff.init({liffId:LIFF_ID});
  if(!liff.isLoggedIn()){ liff.login();return; }
  const p=await liff.getProfile(); uid=p.userId; uname=p.displayName;
  btnPlay.disabled=false; btnPlay.textContent="開始遊戲";
})();

/* --- play --- */
/* --- play (開始遊戲) --- */
btnPlay.onclick = () => {
  // 先把音效緩存進 buffer，等一下比較不會卡
  winSound.load();                 // <-- 預先載入

btnPlay.style.display = "none";
  msg.textContent = "";
  mv.style.display = "block";
  mv.currentTime = 0;
  mv.play();
  setTimeout(()=>mv.pause(), 7000);  // 最長 7 秒
};

/* --- 影片結束後 --- */
mv.onpause = async () => {
  mv.style.display = "none";
  const win = Math.random() < 0.5;
  msg.textContent = win ? "🎊 恭喜中獎！" : "😭 再接再厲！";

  // …（這裡紀錄 draw 的 fetch 不變）…

  if (win) {
    try {
      await winSound.play();           // <- 若被拒絕就進 catch
    } catch(err){
      // iOS 很偶爾還是會拒絕，提示使用者再點一次
      console.warn("audio play blocked:", err);
      msg.textContent += "\n（點一下螢幕即可播放音效）";
      document.body.addEventListener('click', ()=> {
        winSound.play().catch(()=>{});
      }, { once:true });
    }
    form.style.display = "block";
    inName.value = uname;
    btnSend.style.display = "block";
  } else {
    btnPlay.style.display = "block";
    btnPlay.disabled = false;
  }
};


/* --- send winner --- */
/* --- send winner --- */
btnSend.onclick = ()=>{
  if(!inName.value.trim() || !inPhone.value.trim()){
      alert("請填姓名與手機");return;
  }
  btnSend.disabled = true;
  btnSend.innerText = "送出中…";
  btnSend.style.background = "#555";

  fetch(API,{
    method:"POST",mode:"no-cors",
    headers:{"Content-Type":"text/plain"},
    body:JSON.stringify({
      act:"winner", userId:uid, displayName:uname,
      prize:"預設獎項",
      name:inName.value.trim(), phone:inPhone.value.trim()
    })
  }).then(()=>{

      /* ★ 2. 送出成功：按鈕反白 → 改成關閉視窗 */
      msg.textContent = "✅ 已送出！感謝填寫";
      btnSend.disabled = false;
      btnSend.style.background = "#fff";
      btnSend.style.color      = "#000";
      btnSend.innerText        = "點右上角X關閉並返回";
      btnSend.onclick          = ()=> liff.closeWindow();   // 再按一次才關

  }).catch(e=>{
      alert("送出失敗，請重試");
      btnSend.disabled = false;
      btnSend.innerText = "重新送出";
      btnSend.style.background = "#ffc107";
  });
};

</script>
</body></html>
