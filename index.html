<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LINE 抽獎</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "Microsoft JhengHei", sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: gold;
      margin-bottom: 10px;
    }
    #drawVideo {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
    }
    #result {
      font-size: 2rem;
      color: yellow;
      margin-top: 20px;
      display: none;
    }
    #form {
      display: none;
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 90%;
      padding: 15px;
      font-size: 1.2rem;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 1.5rem;
      margin-top: 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    button:disabled {
      background-color: #555 !important;
      color: #ccc !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>🎉 LINE 抽獎 🎉</h1>
    <video id="drawVideo" playsinline controls autoplay>
      <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4" type="video/mp4">
      您的瀏覽器不支援影片。
    </video>
    <div id="result"></div>
    <div id="form">
      <h3>請填寫以下資料以完成中獎登錄</h3>
      <input type="text" id="winnerName" placeholder="輸入您的姓名">
      <input type="tel" id="winnerPhone" placeholder="輸入您的電話">
      <button id="submitBtn">送出中獎資料</button>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const liffId = "1656871455-vE1ZZLJ7";
    let userId = "";
    let displayName = "";
    const video = document.getElementById("drawVideo");
    const result = document.getElementById("result");
    const form = document.getElementById("form");

    async function main() {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        userId = profile.userId;
        displayName = profile.displayName;
        console.log("登入完成：", userId, displayName);

        // 影片一進入就播
        video.play();

        // 10秒後進行判斷
        setTimeout(() => {
          video.pause();
          const win = Math.random() < 0.5; // 50% 中獎率
          if (win) {
            result.textContent = "🎊 恭喜中獎！";
            form.style.display = "block";
          } else {
            result.textContent = "😭 銘謝惠顧，明天再來！";
          }
          result.style.display = "block";
        }, 10000);

      } catch (err) {
        console.error("LIFF 初始化失敗", err);
        alert("載入失敗，請重新整理");
      }
    }

    document.getElementById("submitBtn").addEventListener("click", () => {
      const name = document.getElementById("winnerName").value.trim();
      const phone = document.getElementById("winnerPhone").value.trim();
      if (!name || !phone) {
        alert("請輸入完整資料");
        return;
      }
      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.textContent = "送出中...";

      fetch(`https://script.google.com/macros/s/AKfycbwnfF0U6fMtrTMhj358bQQpEi4eo6HL-KYUIAk5BnoeRhjM9OTVrcJx42PQPhm1gJgP/exec?userId=${encodeURIComponent(userId)}&displayName=${encodeURIComponent(displayName)}&game=手機抽獎&prize=測試獎項&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`)
        .then(() => {
          alert("✅ 已送出中獎資料！");
          liff.closeWindow();
        })
        .catch(err => {
          alert("送出失敗：" + err.message);
          btn.disabled = false;
          btn.textContent = "重新送出";
        });
    });

    main();
  </script>
</body>
</html>
