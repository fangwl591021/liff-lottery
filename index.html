<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>LINE 抽獎</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "Microsoft JhengHei", sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      margin: 30px 0 20px 0;
      text-align: center;
      color: gold;
    }
    button {
      width: 100%;
      padding: 50px;
      margin-top: 30px;
      font-size: 2.2rem;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 10px;
    }
    button:disabled {
      background-color: #555 !important;
      color: #ccc !important;
      cursor: not-allowed;
    }
    #form {
      display: none;
      width: 100%;
      margin-top: 30px;
    }
    input {
      width: 92%;
      padding: 30px;
      font-size: 3rem;
      margin-top: 50px;
      border-radius: 8px;
      border: none;
    }
    #drawVideo {
      display: none;
      width: 100%;
      margin-top: 30px;
      border-radius: 12px;
    }
    #result {
      font-size: 2rem;
      margin-top: 30px;
      color: yellow;
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>🎉 LINE 抽獎 🎉</h1>
    <button id="drawBtn" disabled>載入中...</button>

    <video id="drawVideo" playsinline muted>
      <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4" type="video/mp4">
    </video>

    <div id="result"></div>

    <div id="form">
      <h3>恭喜中獎！請填寫以下資料</h3>
      <input type="text" id="winnerName" placeholder="輸入您的姓名" />
      <input type="tel" id="winnerPhone" placeholder="輸入您的電話" />
      <button id="submitBtn">送出中獎資料</button>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const liffId = "1656871455-vE1ZZLJ7";
    let userId = "";
    let displayName = "";
    const drawBtn = document.getElementById("drawBtn");
    const drawVideo = document.getElementById("drawVideo");
    const result = document.getElementById("result");

    async function main() {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        userId = profile.userId;
        displayName = profile.displayName;
        console.log("登入完成：", userId, displayName);
        drawBtn.disabled = false;
        drawBtn.textContent = "點我抽獎";
      } catch (err) {
        console.error("LIFF 初始化失敗", err);
        drawBtn.textContent = "載入失敗，請重試";
      }
    }

    drawBtn.addEventListener("click", () => {
      drawBtn.disabled = true;
      drawBtn.style.display = "none";
      drawVideo.style.display = "block";
      result.style.display = "none";

      drawVideo.currentTime = 0;
      drawVideo.play();

      setTimeout(() => {
        drawVideo.pause();
        drawVideo.style.display = "none";

        // 中獎機率 50%
        const win = Math.random() < 0.5;

        if (win) {
          result.textContent = "🎊 恭喜中獎！";
          document.getElementById("form").style.display = "block";
        } else {
          result.textContent = "😭 銘謝惠顧，再接再厲！";
          drawBtn.disabled = false;
          drawBtn.style.display = "block";
        }
        result.style.display = "block";

      }, 10000); // 10 秒
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      const name = document.getElementById("winnerName").value;
      const phone = document.getElementById("winnerPhone").value;
      if (!name || !phone) {
        alert("請輸入完整資料");
        return;
      }

      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.textContent = "送出中...";

      fetch(`https://script.google.com/macros/s/AKfycbwnfF0U6fMtrTMhj358bQQpEi4eo6HL-KYUIAk5BnoeRhjM9OTVrcJx42PQPhm1gJgP/exec?userId=${encodeURIComponent(userId)}&displayName=${encodeURIComponent(displayName)}&game=手機抽獎&prize=測試獎項&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`)
        .then(() => {
          alert("✅ 已送出中獎資料！");
          liff.closeWindow();
        })
        .catch(err => {
          alert("送出失敗：" + err.message);
          btn.disabled = false;
          btn.textContent = "重新送出";
        });
    });

    main();
  </script>
</body>
</html>
