<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINE 抽獎</title>
  <style>
    body { margin:0; padding:0; background:#000; color:#fff; font-family:"Microsoft JhengHei", sans-serif; text-align:center; }
    button { padding:20px; font-size:1.5em; margin-top:20px; width:90%; max-width:300px; }
    input { width:80%; padding:15px; font-size:1.2em; margin:10px auto; display:block; }
    video { width:100%; max-width:400px; margin-top:20px; display:none; border-radius:8px; }
    #result { margin-top:20px; font-size:1.8em; color:gold; }
    #winnerForm { display:none; }
  </style>
</head>
<body>
  <h1>🎉 LINE 抽獎 🎉</h1>
  <button id="startBtn" disabled>載入中...</button>

  <video id="drawVideo" playsinline >
    <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4" type="video/mp4">
  </video>

  <div id="result"></div>

  <div id="winnerForm">
    <h3>請填寫中獎資料</h3>
    <input id="name" placeholder="姓名">
    <input id="phone" placeholder="電話">
    <button id="submitBtn">送出</button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const liffId = "1656871455-vE1ZZLJ7";
    const appsScriptUrl = "https://script.google.com/macros/s/AKfycbwnfF0U6fMtrTMhj358bQQpEi4eo6HL-KYUIAk5BnoeRhjM9OTVrcJx42PQPhm1gJgP/exec";
    let userId="", displayName="";

    const startBtn = document.getElementById("startBtn");
    const drawVideo = document.getElementById("drawVideo");
    const resultDiv = document.getElementById("result");
    const winnerForm = document.getElementById("winnerForm");

    async function init() {
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) { liff.login(); return; }
      const profile = await liff.getProfile();
      userId = profile.userId;
      displayName = profile.displayName;
      startBtn.disabled = false;
      startBtn.textContent = "開始抽獎";
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display="none";
      drawVideo.style.display="block";
      drawVideo.currentTime=0;
      drawVideo.play().catch(()=>alert("請手動播放影片"));
      setTimeout(()=>{
        drawVideo.pause();
        drawVideo.style.display="none";
        const win = Math.random()<0.5;
        if(win){
          resultDiv.textContent="🎊 中獎!";
          winnerForm.style.display="block";
        }else{
          resultDiv.textContent="😭 銘謝惠顧";
          startBtn.style.display="block";
          startBtn.disabled=false;
        }
      },10000);
    });

    document.getElementById("submitBtn").addEventListener("click", ()=>{
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      if(!name || !phone){ alert("請輸入完整"); return; }
      fetch(`${appsScriptUrl}?action=recordWinner&userId=${encodeURIComponent(userId)}&displayName=${encodeURIComponent(displayName)}&game=手機抽獎&prize=測試獎項&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`)
      .then(()=>{ alert("✅ 已送出！"); liff.closeWindow(); })
      .catch(e=>alert("送出失敗:"+e.message));
    });

    init();
  </script>
</body>
</html>
