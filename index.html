<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>LINE 抽獎</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "Microsoft JhengHei", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex; /* 使用 Flexbox 讓內容垂直置中 */
      align-items: center;
      justify-content: center;
    }
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* justify-content: flex-start; /* 原始設定，現在由 body 處理置中 */ */
      height: 100%;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      max-width: 500px; /* 限制最大寬度，避免在寬螢幕上太分散 */
      text-align: center; /* 文字置中 */
    }
    h1 {
      font-size: 2rem;
      margin: 30px 0 20px 0;
      text-align: center;
      color: gold;
    }
    button {
      width: 100%;
      padding: 50px;
      margin-top: 30px;
      font-size: 2.2rem;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer; /* 讓鼠標變成手型 */
      transition: background-color 0.3s ease; /* 添加過渡效果 */
    }
    button:hover:not(:disabled) {
      background-color: #218838; /* 滑鼠移上時的顏色 */
    }
    button:disabled {
      background-color: #555 !important;
      color: #ccc !important;
      cursor: not-allowed;
    }
    #form {
      display: none;
      width: 100%;
      margin-top: 30px;
    }
    #form h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #fff;
    }
    input {
      width: calc(100% - 60px); /* 減去 padding */
      padding: 30px;
      font-size: 1.5rem; /* 調整字體大小 */
      margin-top: 20px; /* 調整 margin */
      border-radius: 8px;
      border: none;
      box-sizing: border-box; /* 確保 padding 不增加寬度 */
    }
    #drawVideo {
      display: none;
      width: 100%;
      max-width: 400px; /* 限制影片最大寬度 */
      margin-top: 30px;
      border-radius: 12px;
    }
    #result {
      font-size: 2rem;
      margin-top: 30px;
      color: yellow;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>🎉 LINE 抽獎 🎉</h1>
    <button id="drawBtn" disabled>載入中...</button>

    <video id="drawVideo" playsinline muted>
            <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4" type="video/mp4">
      您的瀏覽器不支持影片標籤。
    </video>

    <div id="result"></div>

    <div id="form">
      <h3>恭喜中獎！請填寫以下資料</h3>
      <input type="text" id="winnerName" placeholder="輸入您的姓名" />
      <input type="tel" id="winnerPhone" placeholder="輸入您的電話" />
      <button id="submitBtn">送出中獎資料</button>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const liffId = "1656871455-vE1ZZLJ7"; // 替換為您的 LIFF ID

    let userId = "";
    let displayName = "";

    // 獲取 DOM 元素
    const drawBtn = document.getElementById("drawBtn");
    const drawVideo = document.getElementById("drawVideo");
    const resultDiv = document.getElementById("result"); // 更名為 resultDiv 避免與變數衝突
    const formDiv = document.getElementById("form"); // 獲取表單容器
    const winnerNameInput = document.getElementById("winnerName");
    const winnerPhoneInput = document.getElementById("winnerPhone");
    const submitBtn = document.getElementById("submitBtn");

    // LIFF 初始化函數
    async function main() {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login(); // 如果未登入，會自動跳轉到 LINE 登入頁面
          return; // 登入後頁面會重新載入，所以這裡直接返回
        }
        const profile = await liff.getProfile();
        userId = profile.userId;
        displayName = profile.displayName;
        console.log("LIFF 登入完成：", userId, displayName);

        // 登入成功後檢查抽獎配額
        checkAndEnableDrawButton();

      } catch (err) {
        console.error("LIFF 初始化失敗或獲取資料錯誤", err);
        drawBtn.textContent = "載入失敗，請重試";
        drawBtn.disabled = true; // 確保按鈕不可用
        alert("載入失敗，請檢查網路或稍後再試。");
      }
    }

    // 檢查抽獎配額並啟用按鈕
    function checkAndEnableDrawButton() {
      // 調用 Apps Script 後端檢查抽獎次數
      google.script.run.withSuccessHandler(function(count) {
        console.log("今天已抽獎次數：", count);
        if (count >= 3) {
          drawBtn.disabled = true;
          drawBtn.textContent = "今日抽獎次數已用完！";
          resultDiv.textContent = "今日抽獎次數已用完，請明天再來！";
          resultDiv.style.display = "block";
        } else {
          drawBtn.disabled = false;
          drawBtn.textContent = "點我抽獎";
        }
      }).withFailureHandler(function(error) {
        console.error("檢查抽獎配額失敗:", error);
        drawBtn.disabled = true;
        drawBtn.textContent = "檢查配額失敗，請重試";
        alert("檢查抽獎次數失敗，請稍後再試。");
      }).checkDrawQuota(userId);
    }

    // 抽獎按鈕點擊事件
    drawBtn.addEventListener("click", () => {
      if (!userId) {
        alert("LIFF 資訊尚未載入，請稍候再試。");
        return;
      }

      // 再次檢查配額，避免多次點擊
      google.script.run.withSuccessHandler(function(count) {
        if (count >= 3) {
          alert("您今天已經抽獎三次，請明天再來！");
          drawBtn.disabled = true;
          drawBtn.textContent = "今日抽獎次數已用完！";
          resultDiv.textContent = "今日抽獎次數已用完，請明天再來！";
          resultDiv.style.display = "block";
          return;
        }

        // 禁用按鈕，隱藏按鈕，顯示影片
        drawBtn.disabled = true;
        drawBtn.style.display = "none";
        resultDiv.style.display = "none";
        formDiv.style.display = "none"; // 隱藏表單

        drawVideo.style.display = "block";
        drawVideo.currentTime = 0; // 重置影片到開頭
        drawVideo.play(); // 播放影片

        // 影片播放結束事件監聽器
        drawVideo.onended = () => {
          drawVideo.style.display = "none"; // 隱藏影片
          drawVideo.onended = null; // 移除事件監聽器，避免重複觸發

          // 記錄這次抽獎行為 (無論中獎與否)
          google.script.run.recordDraw(userId);

          // 中獎機率 50%
          const win = Math.random() < 0.5;

          if (win) {
            resultDiv.textContent = "🎊 恭喜中獎！";
            formDiv.style.display = "block"; // 顯示中獎表單
            winnerNameInput.value = displayName; // 自動填寫 LINE 暱稱
          } else {
            resultDiv.textContent = "😭 銘謝惠顧，再接再厲！";
            drawBtn.disabled = false; // 沒中獎的話讓抽獎按鈕可以再次點擊
            drawBtn.style.display = "block"; // 顯示抽獎按鈕
          }
          resultDiv.style.display = "block"; // 顯示結果訊息
        };
      }).checkDrawQuota(userId); // 再次檢查配額的 Apps Script 呼叫
    });

    // 送出中獎資料按鈕點擊事件
    submitBtn.addEventListener("click", () => {
      const name = winnerNameInput.value;
      const phone = winnerPhoneInput.value;

      if (!name || !phone) {
        alert("請輸入完整資料");
        return;
      }

      // 鎖定送出按鈕
      submitBtn.disabled = true;
      submitBtn.textContent = "送出中...";

      // 使用 google.script.run 調用 Apps Script 後端記錄中獎者
      google.script.run.withSuccessHandler(function() {
        alert("✅ 已送出中獎資料！");
        liff.closeWindow(); // 送出成功後關閉 LIFF 視窗
      }).withFailureHandler(function(err) {
        console.error("送出中獎資料失敗:", err);
        alert("送出失敗：" + err.message);
        submitBtn.disabled = false; // 送出失敗後重新啟用按鈕
        submitBtn.textContent = "重新送出";
      }).recordWinner({
        userId,
        displayName,
        game: "手機抽獎",
        prize: "測試獎項", // 您可以根據實際情況更換獎項名稱
        name,
        phone
      });
    });

    // 啟動 LIFF 初始化流程
    main();
  </script>
</body>
</html>
